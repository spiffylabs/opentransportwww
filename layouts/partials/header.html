<!doctype html>
<html lang="en">
<head>
    {{ partial "meta.html" . }}


    <title>{{ .Site.Title }}</title>

    <meta name="description" content="{{ .Site.Params.description }}">
    <meta name="author" content="{{ .Site.Author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">

    <!-- facebook metatags -->
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ .Site.Params.name }}"/>
    <meta property="og:image" content="{{ .Site.BaseUrl }}images/opentransport.png"/>
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="550">
    <meta property="og:image:height" content="300">
    <meta property="og:site_name" content="{{ .Site.Author.name }}"/>
    <meta property="og:description" content="{{ .Site.Params.description }}"/>

    <!-- twitter metatags -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:site" content="{{ .Permalink }}" />
    <meta property="twitter:creator" content="{{ .Site.Author.name }}" />
    <meta property="twitter:title" content="{{ .Site.Params.name }}" />
    <meta property="twitter:description" content="{{ .Site.Params.description }}" />
    <meta property="twitter:image:src" content="{{ .Site.BaseUrl }}images/opentransport.png" />
    <meta property="twitter:image:width" content="550" />
    <meta property="twitter:image:height" content="300" />

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="icon"  type="image/png"  href="/images/favicon.png">

    {{ partial "css.includes.html" . }}


    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-72724215-1', 'auto');
     ga('send', 'pageview');

    </script>
</head>

<body>
<div class="container">
  <header class="row">
    <div class="col col-sm-6">
      <a href="/">
        <div class="logo"></div>
      </a>
    </div>
    <div class="col col-sm-6">
      <ul class="navigation">
        <li class="item"><a href="/#contact">Get in touch</a></li>
        <li class="item" title="Available Soon" alt="Available Soon">Blog</li>
        <!-- <li class="item"><a href="/blog/">Blog</a></li> -->
      </ul>
    </div>
  </header>
