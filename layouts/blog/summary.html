<li class="post">
  <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
  <h4>{{ .Description }}</h4>
  <p>{{ .Summary }}</p>
  <p class="read-more-button">
    <a href="{{ .RelPermalink }}">Read More</a>
  </p>

  <div class="date-author">
    <span class="date">{{ .Date.Format "2 Jan 2006" }}</span>
    -
    <span class="author">author name</span>
  </div>
</li>
